<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <!--
        Start page
        User is asked to type his/her name
        After clicking start, user will be adressed to the first question
    -->
    <div class="container" id="start-page">
        <div class="mb-3">
            <label class="form-label">Ener you full name</label>
            <input type="text" class="form-control" id="username">
        </div>
        <button onclick="startQuiz()" class="btn btn-success" id="strt">Start Quiz</button>
    </div>
    <!--
        Question page
        User is asked to choose the answer
        After clicking next, user will be adressed to the next question
    -->
    <div class="container" id="question-page" style="display: none">
        <div id="timer"></div>
        <form>
            <div class="mb-3">
                <label class="form-label" id="question"></label>
                <label class="form-label" id="questionNum"></label>
                <progress id="question-progress" class="progress-bar bg-success" max="100"></progress>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="an1">
                    <label class="form-check-label" for="an1" id="answer1"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="an2">
                    <label class="form-check-label" for="an2" id="answer2"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="an3">
                    <label class="form-check-label" for="an3" id="answer3"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="an4">
                    <label class="form-check-label" for="an4" id="answer4"></label>
                </div>
            </div>
        </form>
        <div class="clicks">
            <button onclick="prevQuestion()" class="btn btn-danger">Back</button>
            <button onclick="nextQuestion()" class="btn btn-success">Next</button>
        </div>
    </div>
    <!--
        Submit page
        Asks the user if she/he wants to finally submit the answers
    -->
    <div class="container" id="submit-page" style="display: none">
        <div class="mb-3">
            <label class="form-label">Are you sure, you want to finish?</label>
        </div>
        <div class="clicks">
            <button onclick="noSubmit()" class="btn btn-danger">Back</button>
            <button onclick="submit()" class="btn btn-success">Submit</button>
        </div>
    </div>
    <!--
        Final page
        Shows the user his/her score
    -->
    <div class="container" id="final-page" style="display: none">
        <div class="mb-3">
            <label class="form-label">
                <h2 id="finalScore"></h2>
            </label>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
